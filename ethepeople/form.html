<div id="submitCitizenGuide">
	<h3>National Citizen Guide</h3>
	<h5>Enter your Street Address, City, State, and Zip Code to get your citizen guide.</h5>
	<form id="citizenGuide" action="http://c3.thevoterguide.org/c/ethepeople14c/widget.do" method="GET">
		<div class="form-group">
			<label for="street-address">Street Address</label>
			<input id="street-address" class="form-control" maxlength="200" name="address1" required="" type="text" placeholder="Street Address" />
		</div>

		<div class="form-group">
			<label for="city">City</label>
			<input id="city" class="form-control" maxlength="50" name="city" required="" type="text" placeholder="City" />
		</div>

		<div class="form-group">
			<label for="state">State</label>
			<input id="state" class="form-control" list="states" maxlength="30" name="state" required="" type="text" placeholder="State" />
		</div>

		<div class="form-group">
			<label for="zip-code">ZIP Code</label>
			<input id="zip-code" class="form-control" maxlength="10" name="zip" pattern="^\d{5}(?:[-\s]\d{4})?$" required="" type="text" placeholder="ZIP Code" />
		</div>

		<div class="form-group">
			<input id="submitGuideRequest" type="submit" value="Get Your Guide" />
		</div>
	</form>
</div>
